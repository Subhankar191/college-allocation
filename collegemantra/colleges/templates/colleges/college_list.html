<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .left-column {
            float: left;
            width: 30%;
            padding-right: 20px;
        }
        .right-column {
            float: right;
            width: 60%;
        }
    </style>
</head>

<body>
    <h1>List of Colleges</h1>
    <h2>{{user.username}}</h2>
    <div class="left-column">
        <h3>College Details</h3>
        <table>
            <thead>
                <tr>
                    <th>College ID</th>
                    <th>College Name</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for college in colleges %}
                <tr>
                    <td>{{ college.0 }}</td>
                    <td>{{ college.1 }}</td>
                    <td>{{ college.2 }}</td>
                    <td>
                       
                        
                            <a href="{% url 'colleges:add_preference' college.0 %}">Add</a>
    
                            <a href="{% url 'colleges:remove_preference' college.0 %}">Remove</a>
    
                       
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="right-column">
        <h3>Your Preferences</h3>
        <!-- You can show the list of colleges the student has added as their preferences -->
    </div>
</body>

</html>
