{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{% static 'candidates/signup.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Magnolia+Script&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="container_header">
      <img src="{% static 'candidates/logo.jpg' %}" alt="College Mantra Logo" class="logo">
      <h1>COLLEGE <span>MANTRA</span></h1>
    </div>
  </header> 
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="POST" action="{% url 'candidates:candidate_login' %}">

    {% csrf_token %}
        <h3>Login Here</h3>
        <label for="username">Roll Number</label>
        <input type="text" placeholder="Enter Roll Number" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>

        <button type="submit">Log In</button>

        <a href="{% url 'candidates:candidate_signup' %}">Create an account</a>
    </form>
</body>
</html>
