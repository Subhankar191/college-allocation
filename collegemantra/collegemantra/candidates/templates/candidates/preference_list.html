<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Courses</title>
    <style>
        /* Base styling */
/* Base styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    width: 95%;
    max-width: 1200px;
    background-color: #ffffff;
    color: #333;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    margin: 20px;
    overflow: hidden;
}

/* Header styling */
h1 {
    font-size: 24px;
    text-align: center;
    color: #0073e6;
    margin-bottom: 20px;
    border-bottom: 2px solid #0073e6;
    padding-bottom: 10px;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

thead {
    background-color: #0073e6;
    color: #ffffff;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    font-size: 1.1em;
}

td {
    font-size: 1em;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #f1f1f1;
}

/* Button styling */
button {
    background-color: #2563eb;
    color: #ffffff;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

button a {
    color: #ffffff;
    text-decoration: none;
}

button:hover {
    background-color: #005bb5;
    box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */

/* Mobile Phones (up to 480px) */
@media (max-width: 480px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    h1 {
        font-size: 20px;
    }

    th, td {
        font-size: 12px;
        padding: 8px;
    }

    button {
        padding: 6px 10px;
        font-size: 12px;
    }
}

/* Tablets (481px to 768px) */
@media (min-width: 481px) and (max-width: 768px) {
    .container {
        width: 90%;
    }

    h1 {
        font-size: 22px;
    }

    th, td {
        font-size: 14px;
        padding: 10px;
    }

    button {
        padding: 7px 12px;
        font-size: 13px;
    }
}

/* Laptops (769px to 1024px) */
@media (min-width: 769px) and (max-width: 1024px) {
    .container {
        width: 85%;
    }

    h1 {
        font-size: 24px;
    }

    th, td {
        font-size: 15px;
    }

    button {
        padding: 8px 14px;
    }
}

/* Desktops (1025px and above) */
@media (min-width: 1025px) {
    .container {
        width: 70%;
        padding: 25px;
    }

    h1 {
        font-size: 26px;
    }

    th, td {
        font-size: 16px;
    }

    button {
        padding: 10px 16px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }} !</h1>

        <!-- Tables container for side-by-side display -->
        <div class="tables-container">
            
            <!-- Table for available courses -->
            <div class="table">
                <h2>Available Courses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>College Name</th>
                            <th>Course Name</th>
                            <th>College ID</th>
                            <th>Course ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for college_course in college_courses %}
                            <tr>
                                <td>{{ college_course.0 }}</td>  <!-- College name -->
                                <td>{{ college_course.1 }}</td>  <!-- Course name -->
                                <td>{{ college_course.2 }}</td>  <!-- College ID -->
                                <td>{{ college_course.3 }}</td>  <!-- Course ID -->
                                <td>
                                    <button><a href="{% url 'remove_preference' college_course.0 college_course.2 %}">Remove</a></button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>            
        </div>
    </div>
    
    
</body>
</html>
